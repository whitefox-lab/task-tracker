<!DOCTYPE html>
<html>
<head>
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
      <h1>Версия 3: Ресолв</h1>
    </header>

    <h1>Добро пожаловать в Task Tracker!</h1>
    <form>
        <input type="text" placeholder="Название задачи" />
        <textarea placeholder="Описание"></textarea>
        <input type="date" />
        <button type="submit">Создать</button>
    </form> 

    <div class="task-card">
      <h3>Сделать адаптивную верстку</h3>
      <p>Приоритет: высокий</p>
      <p>Срок: 21 июня</p>
      <p>Статус: в процессе</p>
    </div>

    <div class="task-list">
      <div class="task-card">
        <h3>Сделать адаптивную верстку</h3>
        <p>Приоритет: высокий</p>
        <p>Срок: 21 июня</p>
        <p>Статус: в процессе</p>
      </div>
      <div class="task-card">
        <h3>Подключить Github Actions</h3>
        <p>Приоритет: средний</p>
        <p>Срок: 25 июня</p>
        <p>Статус: не начато</p>
      </div>
    </div>



</body>
</html>
